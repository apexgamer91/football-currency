{% extends "base.html" %}
{% block title %}Chat{% endblock %}
{% block content %}
<div class="panel chat-container">
  <h2>Chat</h2>
  {% for msg in messages %}
    <div class="message {% if msg['senderID'] == session['playerID'] %}user{% else %}friend{% endif %}">
      <p>{{ msg['content'] }}</p>
      <small>{{ msg['timestamp'] }}</small>
    </div>
  {% endfor %}
  <form method="POST">
    <input type="text" name="content" placeholder="Type your message..." required>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
{% endblock %}
</body>
</html>
