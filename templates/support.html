<!DOCTYPE html>
<html>
<head>
    <title>Support</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
{% extends "base.html" %}
{% block title %}Support{% endblock %}
{% block content %}
<div class="panel">
  <h2>Support</h2>
  <p>If you need help, contact us:</p>
  <ul>
    {% for s in support %}
      <li>{{ s['help_text'] }} - {{ s['contact_number'] }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
</body>
</html>
